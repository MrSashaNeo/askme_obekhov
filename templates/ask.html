{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}



    <div class="d-flex gap-3 align-items-center">
          <h1>Ask Question</h1>
          <a href="{% url 'index' %}">New Questions</a>
            <a href="{% url 'hot' %}">Hot Questions</a>
    </div>

    <div class="col-8">

          <div class="d-flex flex-column gap-2">
            
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your question">
                </div>
            </div>
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Text</label>
                </div>
                <div class="col-8">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
            </div>
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label">Tags</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your tags">
                </div>
                
            </div>
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    
                </div>
                <div class="col-8">
                    <button type="button" class="btn btn-outline-dark">ASK!</button> 
                </div>
                
            </div>
            
            

          </div>

          

        </div>

{% endblock %}
