<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center gap-2">
            <a class="navbar-brand p-2 m-0" href="#">Ask-Pupkin</a>
            
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Ask</button>
              </form>
            

            <div class="d-flex gap-2 p-2">
              
                <a href='#'>log in</a>
                <a href="#">register</a>
            
            </div>
          </div>
        </div>
    </nav>

    <main class="container mt-3">

      <div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
      </div>
        
      <div class="row">

        <div class="col-8">

          <div class="d-flex flex-column gap-2">
            
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your question">
                </div>
            </div>
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Text</label>
                </div>
                <div class="col-8">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
            </div>
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    <label for="exampleFormControlInput1" class="form-label">Tags</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your tags">
                </div>
                
            </div>
            <div class="d-flex flex-row gap-2 mb-2">
                <div class="col-2">
                    
                </div>
                <div class="col-8">
                    <button type="button" class="btn btn-outline-dark">ASK!</button> 
                </div>
                
            </div>
            
            

          </div>

          

        </div>

        <div class="col-4">
          <section class="mb-3">
            <h2>Popular Tags</h2>
            <div>
                <span class="badge text-bg-primary">tag1</span>
                <span class="badge text-bg-secondary">tag2</span>
                <span class="badge text-bg-success">tag3</span>
                <span class="badge text-bg-danger">tag4</span>
                <span class="badge text-bg-warning">tag5</span>
                <span class="badge text-bg-info">tag6</span>
                <span class="badge text-bg-light">tag7</span>
                <span class="badge text-bg-dark">tag8</span>
            </div>
           
         </section>

          <section>
            <h2>Best members</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
              </ul>
            </div>

          </section>

        </div>

      </div>

    </main>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
